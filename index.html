<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic tac toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="mode-selector">
    <label for="AI-mode">Play with AI</label>
    <input type="radio" name="mode" id="AI-mode" checked>
    <label for="friend-mode">Play with a friend</label>
    <input type="radio" name="mode" id="friend-mode">
  </div>
  <button id="start-game">PLAY</button>
  <div class="game-field">
    <div class="game-grid"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
